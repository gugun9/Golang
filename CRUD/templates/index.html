<!DOCTYPE html>
<html>
<head>
    <title>CRUD Golang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Data Items</h1>

    <a href="/create" class="px-4 py-2 bg-blue-600 text-white rounded">Tambah Data</a>

    <table class="w-full mt-4 border">
        <tr class="bg-gray-200">
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Title</th>
            <th class="p-2 border">Aksi</th>
        </tr>

        {{range .}}
        <tr>
            <td class="p-2 border">{{.ID}}</td>
            <td class="p-2 border">{{.Title}}</td>
            <td class="p-2 border">
                <a class="text-green-600" href="/edit?id={{.ID}}">Edit</a> |
                <a class="text-red-600" href="/delete?id={{.ID}}">Delete</a>
            </td>
        </tr>
        {{end}}

    </table>
</div>

</body>
</html>
